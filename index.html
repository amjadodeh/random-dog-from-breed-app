<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Random Dog From Breed</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Dog API Demo: Random Dog From Breed</h1>

      <form>
        <input type="text" value="hound" class="inputBreed" required />
        <input type="submit" value="Get a dog pic!" />
      </form>
      <section class="results hidden">
        <h2>Look at this dog!</h2>
        <img class="results-img" alt="placeholder" />
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
